<p>
  Buscar productos
</p>

<form #form="ngForm" (ngSubmit)="logForm(form.value)">
  <label>Buscar:</label>
  <input type="text" name="keyword" ngModel>
  <button type="submit">Submit</button>
</form>



 <div class="card-group" *ngFor="let result of results">
  <div class="card">
    <img class="card-img-top" [src] ="result.imagen" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{result.titulo}}</h4>
      <p class="card-text">{{result.descripcion}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>
